<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-xl mx-auto mt-10 px-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">File Manager (Read-Only)</h1>
            
            <div class="overflow-auto max-h-96">
                <ul class="space-y-2">
                    <li class="bg-gray-200 p-3 rounded-md flex justify-between items-center hover:bg-gray-300">
                        <span class="font-medium">Document 1.pdf</span>
                        <span class="text-sm text-gray-500">Size: 1.2MB</span>
                    </li>
                    <li class="bg-gray-200 p-3 rounded-md flex justify-between items-center hover:bg-gray-300">
                        <span class="font-medium">Image 1.jpg</span>
                        <span class="text-sm text-gray-500">Size: 2.5MB</span>
                    </li>
                    <li class="bg-gray-200 p-3 rounded-md flex justify-between items-center hover:bg-gray-300">
                        <span class="font-medium">Report.pdf</span>
                        <span class="text-sm text-gray-500">Size: 500KB</span>
                    </li>
                    <li class="bg-gray-200 p-3 rounded-md flex justify-between items-center hover:bg-gray-300">
                        <span class="font-medium">Audio 1.mp3</span>
                        <span class="text-sm text-gray-500">Size: 3.4MB</span>
                    </li>
                    <li class="bg-gray-200 p-3 rounded-md flex justify-between items-center hover:bg-gray-300">
                        <span class="font-medium">Presentation.pptx</span>
                        <span class="text-sm text-gray-500">Size: 1.1MB</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
