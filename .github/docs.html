<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-xl mx-auto mt-10 px-4" x-data="fileManager()">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">
          File Manager (Read-Only)
        </h1>

        <div class="overflow-auto max-h-96">
          <ul class="space-y-2">
            <template x-for="file in files" :key="file.name">
              <li
                x-data="{ hovered: false }"
                class="bg-gray-200 p-3 rounded-md flex justify-between items-center"
                :class="{ 'hover:bg-gray-300': hovered }"
                @mouseover="hovered = true"
                @mouseleave="hovered = false"
              >
                <span class="font-medium" x-text="file.name"></span>
                <span
                  class="text-sm text-gray-500"
                  x-text="'Size: ' + file.size"
                ></span>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>

    <script>
      function fileManager() {
        return {
          files: [],
          init() {
            fetch("files.json")
              .then((response) => response.json())
              .then((data) => {
                this.files = data;
              })
              .catch((error) => {
                console.error("Error loading the JSON file:", error);
              });
          },
        };
      }
    </script>
  </body>
</html>
